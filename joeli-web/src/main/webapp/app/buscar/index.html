<!DOCTYPE html>
<html>
<head>
<link href="../../common/res/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<link href="../../common/res/bootstrap/bootsnipp/bootstrap-yamm3/yamm.css"
	rel="stylesheet" media="screen">
<meta charset="UTF-8">

<style type="text/css">
body {
	padding-top: 70px;
}
</style>
<title>Joeli Search Engine</title>
</head>
<body>
	<div role="head">
		<div class="navbar yamm navbar-default navbar-fixed-top">
			<!-- Cabecera NavBar -->
			<div class="navbar-header">
				<!-- Boton para mejor visualizacion en dispositivos moviles -->
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="div[role='header-system']">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Joeli</a>
			</div>

			<!-- Elementos del nav -->
			<!-- Menu Principal de la aplicacion -->
			<div class="navbar-collapse js-navbar-collapse collapse"
				role="header-system">
				<div class="col-md-10" style="padding-top:8px; padding-bottom:-2px;">
						<div class="form-group col-md-12">
							<div class="col-md-11">
								<input class="form-control" role="search-input"></input>
							</div>
							<div class="col col-md-1">
								<button class="btn btn-default" role="search-file"><span class="glyphicon glyphicon-search"></span></button>
							</div>							
						</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="jumbotron">
					<h1>Buscador de Archivos</h1>
					<p>Utilice el cuadro de buqueda para buscar los documentos que
						necesita.</p>
				</div>
			</div>
		</div>

	</div>

	<script data-main="js/requireMain.js" type="text/javascript" src="../../common/lib/require.js"></script>
</body>
</html>
